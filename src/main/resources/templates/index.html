<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<h2 th:text="'My Recipes'"> My Recipes: </h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">Description</th>
        <th style="width: 150px;">Prep time (min)</th>
        <th style="width: 150px;">Cook time (min)</th>
        <th style="width: 500px;">Directions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">John</td>
        <td th:text="${recipe.prepTime}">Doe</td>
        <td th:text="${recipe.cookTime}">Doe</td>
        <td th:text="${recipe.directions}">Doe</td>

    </tr>
    </tbody>
</table>
</body>
</html>
